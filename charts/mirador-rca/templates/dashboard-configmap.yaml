{{- if .Values.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mirador-rca.fullname" . }}-dashboard
  labels:
    {{- include "mirador-rca.labels" . | nindent 4 }}
    {{- with .Values.dashboards.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{ default "mirador-rca.json" .Values.dashboards.filename }}: |
    {{- $ctx := dict "fullname" (include "mirador-rca.fullname" .) "name" (include "mirador-rca.name" .) "namespace" .Release.Namespace }}
    {{- tpl .Values.dashboards.content $ctx | nindent 4 }}
{{- end }}
